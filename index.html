<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="jquery.js"></script>

    <div class="container">
        <h1>DMX Patcher</h1>

    <p>Enter numbers to find out some shit.</p>
    <!-- dmxStart,fixChains,numFix,fixNumStart -->
      <form role="form">
        <div class="row">
          <div class="form-group col-xs-2">
            <label for="dmxstart">DMX Start</label>
            <input type="text" id="dmxstart" class="form-control" />
          </div>
        </div>

        <div class="row">
          <div class="form-group col-xs-2 ">
            <label for="fixchains">Fix Chains</label>
            <input type="text" id="fixchains" class="form-control" />
          </div>
        </div>

        <div class="row">
          <div class="form-group col-xs-2">
            <label for="numfix">Number Fix</label>
            <input type="text" id="numfix" class="form-control" />
          </div>
        </div>

        <div class="row">
          <div class="form-group col-xs-2">
            <label for="fixnumstart">Fix Number Start</label>
            <input type="text" id="fixnumstart" class="form-control" />
          </div>
        </div>


        <div class="row">
            <button type="submit" id="getval" class="btn btn-default">Submit</button>
            <button id='write' onclick='writeTable();'>Write Table</button>
        </div>
    </form>
  </div>

  <table class="table table-striped" id="my-table">
    <tbody>
    </tbody>
  </table>

  <div id="resultsTable">
    <table id='summaryOfResults' border='1'>
        <tbody id="body">
            <tr>
                <th>Fixtures</th>
                <th>Patch</th>
            </tr>
        </tbody>
    </table>
</div>


</body>

</html>
