<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="jquery.js"></script>

    <div class="container-fluid text-center">
    	<div class="row">
    		<div class="col-md-4">
    			<h3 class="text-center">
    				DMX Patcher Calculator
    			</h3>
          <p class="text-center">Enter numbers to find out some shit.</p>
          <div class="popup"></div>
    			<grammarly>
    				<div class="_9b5ef6-textarea_btn _9b5ef6-anonymous _9b5ef6-not_focused">
    					<div class="_9b5ef6-transform_wrap">
    						<div class="_9b5ef6-status">
    						</div>
    					</div>
    				</div>
    			</grammarly>
          <form role="form">
            <div class="row">
              <div class="form-group col-xs-2-offset-4">
                <label for="dmxstart">DMX Start</label>
                <input type="number" id="dmxstart" class="form-control text-center" />
                <label for="fixchains">Fix Chains</label>
                <input type="number" id="fixchains" class="form-control text-center" />
                <label for="numfix">Number Fix</label>
                <input type="number" id="numfix" class="form-control text-center" />
                <label for="fixnumstart">Fix Number Start</label>
                <input type="number" id="fixnumstart" class="form-control text-center" />
              </div>
            </div>
            <div class="row">
              <div class="form-group col-xs-2-offset-4">
                <button type="submit" id="getval" class="btn btn-success">Submit</button>
                <button type="reset" class="btn btn-default">Reset</button>
              </div>
            </div>
          </form>

    		</div>
    		<div class="col-md-4">
    			<h3>
    				DMX Fixtures to Patch
    			</h3>
    			<grammarly>
    				<div class="_9b5ef6-textarea_btn _9b5ef6-anonymous _9b5ef6-not_focused">
    					<div class="_9b5ef6-transform_wrap">
    						<div class="_9b5ef6-status">
    						</div>
    					</div>
    				</div>
    			</grammarly>
    			<table class="table table-condensed table-hover table-bordered">
    				<thead>
    					<tr>
    						<th class="text-center">
    							Fixtures
    						</th>
    						<th class="text-center">
    							Patch
    						</th>
    				<tbody id="my-table">
    				</tbody>
    			</table>
    			<grammarly class="table-condensed">
    				<div class="_9b5ef6-textarea_btn _9b5ef6-show _9b5ef6-minimized _9b5ef6-minimize_transition _9b5ef6-anonymous _9b5ef6-field_hovered">
    					<div class="_9b5ef6-transform_wrap">
    						<div class="_9b5ef6-status">
    						</div>
    					</div>
    				</div>
    			</grammarly>
    		</div>
    		<div class="col-md-4">
    		</div>
    	</div>
    </div>


</body>

</html>
